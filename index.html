<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>寿司打</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="menu" class="container">
  <h1>寿司打</h1>
  <button id="start-game">ゲームスタート</button>
</div>

<div id="game" class="container" style="display: none;">
  <h1>寿司打</h1>
  <div id="typing-area">
    <span id="current-word"></span> (<span id="romaji-word" class="romaji"></span>)
  </div>
  <div id="stats">
    <p>タイマー: <span id="timer">60</span></p>
    <p>進行状況: <span id="progress">0%</span></p>
    <p>スコア: <span id="score">0</span></p>
  </div>
</div>

<div id="result" class="container" style="display: none;">
  <h1>結果</h1>
  <p>スコア: <span id="final-score"></span></p>
  <button id="restart-game">もう一度プレイ</button>
</div>

<script src="script.js"></script>
</body>
</html>
